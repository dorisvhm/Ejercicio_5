<div id="demo" >    
    <form name="nabform" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Tareas</legend>
            <!-- Text input-->

            <!-- Text input-->
            <div class="form-group" ng-class="{ 'has-error': nabform.nombre.$invalid }">
                <label class="col-md-4 control-label" for="nombre">Tarea:</label>  
                <div class="col-md-4">
                    <input id="nombre" name="nombre" ng-model="tareas.nombre" placeholder="nombre" class="form-control input-md" required="" type="text" />

                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': nabform.descripcion.$invalid }">
                <label class="col-md-4 control-label" for="descripcion">Descripción</label>  
                <div class="col-md-4">
                    <input id="descripcion" name="descripcion" ng-model="tareas.descripcion" placeholder="Descripcion" class="form-control input-md" required="" type="text" />

                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': nabform.fechaLimite.$invalid }">
                <label class="col-md-4 control-label" for="fecha">Fecha Límite:</label>  
                <div class="col-md-4">
                    <input type="date" id="fecha" name="input" ng-model="tareas.fechaLimite" class="form-control input-md"/>
                    
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': nabform.hora.$invalid }">
                <label class="col-md-4 control-label" for="hora">Hora Limite:</label>  
                <div class="col-md-4">
                    <input type="time" id="hora" name="input" ng-model="tareas.hora" class="form-control input-md"/>
                    
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="save()" ng-disabled="nabform.$invalid">Aceptar</button>

                    <a id="cancel" ui-sref="public.tareas" class="btn btn-danger">
                        Cancelar
                    </a>


                </div>
            </div>

        </fieldset>
    </form>

</div>
