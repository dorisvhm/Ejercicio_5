<div id="demo" >    
    <form name="nabform" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Tareas</legend>
            <!-- Text input-->
            <div class="form-group" ng-class="{ 'has-error': nabform.id.$invalid }">
                <label class="col-md-4 control-label" for="id">Id Tarea</label>  
                <div class="col-md-4">
                    <input id="id" name="id" ng-model="tareas.id" placeholder="13" class="form-control input-md" ng-disabled="true" type="text" />
                </div>
            </div>
            <!-- Text input-->
            





            <!-- Text input-->
            <div class="form-group" ng-class="{ 'has-error': nabform.nombre.$invalid }">
                <label class="col-md-4 control-label" for="nombre">Nombre</label>  
                <div class="col-md-4">
                    <input id="nombre" name="nombre" ng-model="tareas.nombre" placeholder="nombre" class="form-control input-md" required="" type="text" />

                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': nabform.descripcion.$invalid }">
                <label class="col-md-4 control-label" for="descripcion">Descripci√≥n</label>  
                <div class="col-md-4">
                    <input id="descripcion" name="descripcion" ng-model="tareas.descripcion" placeholder="Descripcion" class="form-control input-md" required="" type="text" />

                </div>
            </div>

           

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ok"></label>
                <div class="col-md-8">
                    <button id="ok" name="ok" class="btn btn-success" ng-click="save()" ng-disabled="nabform.$invalid">Aceptar</button>
                    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
                    <button ng-if="location != null" id="remove" name="cancel" class="btn btn-danger" ng-click="delete()">Eliminar</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
